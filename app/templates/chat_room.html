{% extends "base.html" %}
{% block title %}Chat room{% endblock%}
{% block page %}

  <div class="container">
  </div>
    <form method="post", action="{{url_for('main.register')}}">
      <div class="form-group">
        <label for="InEmail"></label>
        <input type="email" name="email" class="form-control" id="InEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="nickName"></label>
        <input type="text" name="name" class="form-control" id="nickName" placeholder="Enter nickname">
      </div>
      <button type="submit" class="btn btn-primary">Lets start</button>
    </form>
    {% for user in userlist %}
      <p>{{ user }}</p>
    {% endfor %}

{% endblock %}
